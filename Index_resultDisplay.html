<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
<link rel="stylesheet" href="./resultsDisplay.css">
</head>

<body>
    <div class="parent">
        <div class="child1">
            <h3>Your Result</h3>
            <div class="sub1Child2">
                <h3>
                    <div>76</div> of 100
                </h3>
            </div>
            <div class="sub1Child3">
                <h1>Great</h1>
            </div>
            <h4>You scored higher than 65% of the people who have taken these tests</h4>
        </div>
        <div class="child2">
            <div class="sub2Child1">
                <h2 class="sum">Summary</h2>
            </div>
            <div class="sub2Child2box1 box1">
                <span>Reaction</span>
                <span></span>
                <span class="span3"><span class="marks">80</span>/100</span>
            </div>
            <div class="sub2Child2box1 box2">
                <span>Memory</span>
                <span></span>
                <span class="span3"><span class="marks">92</span>/100</span>
            </div>
            <div class="sub2Child2box1 box3">
                <span>Verbal</span>
                <span></span>
                <span class="span3"> <span class="marks">61</span>/100</span>
            </div>
            <div class="sub2Child2box1 box4">
                <span>Visual</span>
                <span></span>
                <span class="span3"><span class="marks">72</span>/100</span>
            </div>
            <div class="footer">Continue</div>
        </div>
    </div>
</body>

</html>
